    <!-- Section formulaire de contact -->
    <section class="contact">
        <!-- Conteneur du formulaire -->
        <div class="form-main">
            <div class="form-wrap">
                <!-- Formulaire avec différents champs -->
                <form action="" method="POST">
                    <!-- ... Champs du formulaire ... -->

                    <!-- Champs Prénom et Nom -->
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" name="firstname" id="firstname" placeholder="John"
                                class="formbold-form-input" />
                            <label for="firstname" class="formbold-form-label"> Prénom </label>
                        </div>
                        <div>
                            <input type="text" name="lastname" id="lastname" placeholder="Doe"
                                class="formbold-form-input" />
                            <label for="lastname" class="formbold-form-label"> Nom </label>
                        </div>
                    </div>
                    <!-- Champs Email et Téléphone -->
                    <div class="formbold-input-flex">
                        <div>
                            <input type="email" name="email" id="email" placeholder="jhon@mail.com"
                                class="formbold-form-input" />
                            <label for="email" class="formbold-form-label"> Mail </label>
                        </div>
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="07 65 24 35 59"
                                class="formbold-form-input" />
                            <label for="phone" class="formbold-form-label"> Téléphone </label>
                        </div>
                    </div>
                    <!-- Champ Message -->
                    <div class="formbold-textarea">
                        <textarea rows="6" name="message" id="message" placeholder="Ecrivez votre message ..."
                            class="formbold-form-input"></textarea>
                        <label for="message" class="formbold-form-label"> Message </label>
                    </div>
                    <!-- Bouton Envoyer -->
                    <button class="formbold-btn">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
